<div class="container">
	<div class="row">

		<div class="col-md-10">
		    <div class="card">
		        <div class="card-body">
		            <div class="row">
		                <div class="col-md-12">
		                    <h4>Your Profile  </h4>
		                    <hr>
		                </div>
		            </div>
		            <div class="row">
		                <div class="col-md-12">
		                    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                          <div class="form-group row">
                            <label for="img" class="col-4 col-form-label"  >Profile Pic
                             <img class="imagen" src="{{ user.img }}" alt="">

                            </label>
                            <div class="col-8">
                             <input id="img" name="img" placeholder="{{user.img}}" formControlName="img" class="form-control here"  type="text">
                            </div>

                          </div>
                              <div class="form-group row">
                                <label for="username" class="col-4 col-form-label"  >User Name*</label>
                                <div class="col-8">
                                  <input id="username" name="username" placeholder="{{user.username}}" formControlName="username" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="name" class="col-4 col-form-label">First Name</label>
                                <div class="col-8">
                                  <input id="name" name="name" placeholder="{{user.firstname}}" formControlName="firstname" class="form-control here" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="lastname" class="col-4 col-form-label">Last Name</label>
                                <div class="col-8">
                                  <input id="lastname" name="lastname" placeholder="{{user.lastname}}" formControlName="lastname" class="form-control here" type="text">
                                </div>
                              </div>


                              <div class="form-group row">
                                <label for="select" class="col-4 col-form-label"  >Display my Role as</label>
                                <div class="col-8">
                                  <input id="select" name="select" placeholder="{{user.roles}}" class="custom-select" formControlName="roles">
                                </div>

                              </div>
                              <div class="form-group row">
                                <label for="email" class="col-4 col-form-label"  >Email*</label>
                                <div class="col-8">
                                  <input id="email" name="email" placeholder="{{user.email}}" class="form-control here" required="required" type="text" formControlName="email">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="website" class="col-4 col-form-label" >Website</label>
                                <div class="col-8">
                                  <input id="website" name="website" placeholder="{{user.website}}" formControlName="website" class="form-control here" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="publicinfo" class="col-4 col-form-label">Public Info</label>
                                <div class="col-8">
                                  <textarea id="publicinfo" name="publicinfo" cols="40" rows="4" class="form-control" formControlName="info">{{user.info}}</textarea>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="newpass" class="col-4 col-form-label"  >New Password</label>
                                <div class="col-8">
                                  <input id="newpass" type="password" name="newpass" placeholder="New Password" class="form-control here" type="text" formControlName="password">
                                </div>
                              </div>
                              <div class="form-group row">
                                <div class="offset-4 col-8">
                                  <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                                </div>
                              </div>
                            </form>
		                </div>
		            </div>

		        </div>
		    </div>
		</div>
	</div>
</div>
