






<div class="chat_window">
  <div class="top_menu">
    <div class="buttons">
      <div class="button close"></div>
      <div class="button minimize"></div>
      <div class="button maximize"></div>
    </div>
    <div class="title"  >Chat</div>
  </div>


  <ul class="messages" #ul>



  </ul>


  <form [formGroup]="postForm" (keydown)="keyDownFunction($event,postForm.value.content)">
    <div class="bottom_wrapper clearfix">
      <div class="message_input_wrapper">
        <input class="message_input " formControlName="content" required placeholder="Type your message here..." />
      </div>
      <div class="send_message" (click)="sendMessage()">
        <div class="icon"></div>
        <div class="text"  > Send</div>
      </div>
    </div>
  </form>
</div>
