
<div class="alert alert-primary" role="alert" *ngIf="message">
  <h3 style="text-align: center;">{{ message }}</h3>
</div>

<div class="container">





  <div class="card bg-light">
  <article class="card-body mx-auto" style="max-width: 400px;">

    <form  #form [formGroup]="productForm" (ngSubmit)="addProduct()">

      <div class="form-group input-group">

         <h3>Detalles del producto</h3>
         </div> <!-- form-group// -->


      <div class="form-group input-group">


            <input name="" class="form-control" placeholder="nombre" type="text" formControlName="nombre">
        </div> <!-- form-group// -->

<label for="desc">Descripción:</label>
    <div class="form-group input-group">

        <textarea name="desc" class="form-control"formControlName="descripcion" cols="30" rows="7"></textarea>
        </div> <!-- form-group// -->


        <div class="form-group input-group">


              <input name="" class="form-control" placeholder="url de la imagen" type="text" formControlName="img">
          </div> <!-- form-group// -->

      <div class="form-group input-group">


          <input name="" class="form-control" placeholder="Precio" type="text" formControlName="precio">
      </div> <!-- form-group// -->



      <div class="form-group input-group">


          <input class="form-control" placeholder="Stock" type="text" formControlName="stock">
      </div> <!-- form-group// -->


      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Añadir producto  </button>
      </div> <!-- form-group// -->
   </form>
  </article>
  </div> <!-- card.// -->

  <div class="alert alert-primary" role="alert"  >


  </div>

  </div>
  <!--container end.//-->
