<div class="container">
  <div class="card shopping-cart">
    <div class="card-header bg-dark text-light">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      Shipping cart
      <div class="clearfix"></div>
    </div>
    <div class="card-body">
      <!-- PRODUCT -->
      <div class="row" *ngFor="let user of users$|async ,let i =index">
        <div class="col-12 col-sm-12 col-md-2 text-center">
          <img class="img-responsive" src="{{ user.userDetails.img.name }}" alt="prewiew" width="120" height="80"
            *ngIf="user.userDetails">
        </div>
        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
          <h4 class="product-name"><strong> <a routerLink="/user/{{user.email}}">{{ user.username }}</a></strong></h4>
          <h4>
            <small>{{ user.email }}</small>
          </h4>
        </div>


        <div class="col-2 col-sm-2 col-md-2 text-right">
          <select class="form-control">
            <option>{{user.roles}}</option>
            <option>ROLE_ADMIN</option>
            <option>Default select</option>

          </select>
        </div>

        <div class="col-1 col-sm-1 col-md-1 text-right">
          <button type="button" class="btn btn-success  btn-lg" (click)="updateUser(user)">Save</button>
        </div>

        <div class="col-1 col-sm-1 col-md-1 text-right">
          <button type="button" class="btn btn-outline-danger btn-xs">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </div>



        <hr>
      </div>
    </div>

    <!-- END PRODUCT -->


  </div>

</div>
