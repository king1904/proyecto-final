
<div class="container">
  <div class="card shopping-cart">
           <div class="card-header bg-dark text-light">
               <i class="fa fa-shopping-cart" aria-hidden="true"></i>
               Mis Compras
               <div class="clearfix"></div>
           </div>
           <div class="card-body">
                   <!-- PRODUCT -->
                   <div class="row" *ngFor="let item of comprasArray ,let i =index">
                       <div class="col-12 col-sm-12 col-md-2 text-center">
                               <img class="img-responsive" src="{{ item.img }}" alt="prewiew" width="120" height="80">
                       </div>
                       <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                           <h4 class="product-name"><strong> <a routerLink="/details/{{item.id}}">{{ item.nombre }}</a></strong></h4>
                           <h4>
                               <small>{{ item.descripcion }}</small>
                           </h4>
                           <hr>

                       </div>
                    </div>
                    <!-- END PRODUCT -->


           </div>

       </div>
</div>
