<div class="container">
  <div class="card shopping-cart">
    <div class="card-header bg-dark text-light">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      Shipping cart
      <div class="clearfix"></div>
    </div>
    <div class="card-body ">

      <div class="row " *ngFor="let item of cartItems ,let i =index">
        <div class="col-12 col-sm-12 col-md-2 text-center">
          <img class="img-responsive" src="{{ item.imgs[0].name }}" alt="prewiew" width="120" height="80"
            *ngIf="item.imgs.length>0">
        </div>
        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
          <h4 class="product-name"><strong> <a routerLink="/details/{{item.id}}">{{ item.nombre }}</a></strong></h4>
          <h4>
            <small>{{ item.descripcion }}</small>
          </h4>
        </div>
        <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
          <div class="col-2 col-sm-2 col-md-2 text-md-right" style="padding-top: 5px">
            <h6><strong>{{ item.stock }} <span class="text-muted">x</span></strong></h6>
          </div>
          <div class="col-3 col-sm-3 col-md-3">
            <div class="quantity">
              <input type="number" step="1" max="{{ item.stock }}" min="1" value="{{items[i].quantity}}" title="Qty" class="qty" size="4" (change)="getQuantity(i,$event.target.value)">
            </div>
          </div>
          <div class="col-4 col-sm-4 col-md-4">
            <div class="quantity">
               <b>{{item.precio}} €</b>
            </div>
          </div>
          <div class="col-2 col-sm-2 col-md-2 text-right">
            <button type="button" class="btn btn-outline-danger btn-xs" (click)="deleteItem(item.id)">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>

        </div>
        <hr>

      </div>


    </div>
    <div class="col-md-12 col-lg-4  float-right" >
      <div class="summary  ">
        <h3>Summary</h3>
        <div class="summary-item"><span class="text">Subtotal</span><span class="price">{{cartTotal}} €</span></div>
        <div class="summary-item"><span class="text">Discount</span><span class="price">0 €</span></div>
        <div class="summary-item"><span class="text">Shipping</span><span class="price">0 €</span></div>
        <div class="summary-item"><span class="text">Total</span><span class="price">{{cartTotal}} €</span></div>
        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
      </div>
    </div>

  </div>

</div>
