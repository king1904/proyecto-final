<div class="alert alert-primary" role="alert" *ngIf="message">
  <h3 style="text-align: center;">{{ message }}</h3>
</div>

<div class="container contact-form">
  <div class="contact-image">
    <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
  </div>

  <form [formGroup]="messageForm" (ngSubmit)="onPost()">
    <h3>{{'contact_form.drop_message'|transloco}}</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" name="txtName" class="form-control" placeholder="{{'contact_form.name'|transloco}} *"
            value="" formControlName="name" required />
        </div>
        <div class="form-group">
          <input type="text" name="txtEmail" class="form-control" placeholder="{{'contact_form.email'|transloco}} *"
            value="" formControlName="email" required />
        </div>
        <div class="form-group">
          <input type="text" name="txtPhone" class="form-control" placeholder="{{'contact_form.phone'|transloco}} *"
            value="" formControlName="telefono" required />
        </div>
        <div class="form-group">
          <input type="submit" name="btnSubmit" class="btnContact" value="{{'contact_form.send_message'|transloco}}" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <textarea name="txtMsg" class="form-control" placeholder="{{'contact_form.message'|transloco}} *"
            style="width: 100%; height: 150px;"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
